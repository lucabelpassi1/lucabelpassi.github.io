      </section>

      <section class="masonry-wrap">
        <div class="masonry">

          <!-- Esempio: miniature ridotte + FULL RES -->
           <figure class="masonry-item">

          <figure class="masonry-item">
            <img src="img/small/1alt.jpg" loading="lazy">

            <img src="img/small/4.jpg" loading="lazy">

          </figure>

          <figure class="masonry-item">
            <img src="img/small/2.jpg" loading="lazy">
          </figure>

          <figure class="masonry-item">
            <img src="img/small/8.jpg" loading="lazy">
          </figure>

          <figure class="masonry-item">
            <img src="img/small/6.jpg" loading="lazy">
          </figure>
          
          <!-- Duplica questo blocco per ogni foto -->
        </div>
      </section>

      <!-- LIGHTBOX -->

        <button class="lightbox-close">×</button>
        <button class="lightbox-prev">‹</button>
        <div class="lightbox-content">
          <img id="lightbox-img" src="" alt="">
        </div>
        <button class="lightbox-next">›</button>
      </div>

    </main>

    <footer class="site-footer">
    <section class="divider"></section>

      <div class="footer-inner">
