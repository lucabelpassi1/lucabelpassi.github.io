<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery | Luca Belpassi</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <h1 class="site-title">Gallery</h1>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="gallery-grid">
  <div class="photo"><img src="img/photo1.jpg" alt="Foto 1"></div>
  <div class="photo"><img src="img/photo2.jpg" alt="Foto 2"></div>
  <div class="photo"><img src="img/photo3.jpg" alt="Foto 3"></div>
  <div class="photo"><img src="img/photo4.jpg" alt="Foto 4"></div>
  <div class="photo"><img src="img/photo5.jpg" alt="Foto 5"></div>
  <div class="photo"><img src="img/photo6.jpg" alt="Foto 6"></div>
</section>

<footer class="site-footer">
  <p>&copy; 2025 Luca Belpassi</p>
</footer>
</body>
<!-- Overlay carosello -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="">
  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>
</div>
<script>
const images = document.querySelectorAll('.photo img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.lightbox .close');
const nextBtn = document.querySelector('.lightbox .next');
const prevBtn = document.querySelector('.lightbox .prev');

let currentIndex = 0;

// Apri lightbox
images.forEach((img, index) => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
    currentIndex = index;
  });
});

// Chiudi lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

// Funzioni frecce
nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  lightboxImg.src = images[currentIndex].src;
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentIndex].src;
});

// Chiudi cliccando fuori immagine
lightbox.addEventListener('click', (e) => {
  if(e.target === lightbox) lightbox.style.display = 'none';
});
</script>
</html>
