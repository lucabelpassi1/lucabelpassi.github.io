<script>
  document.addEventListener("DOMContentLoaded", function() {
    
    // Selezioniamo il contenitore delle foto
    var grid = document.querySelector('.masonry');
    
    // Controllo di sicurezza: se la griglia esiste, eseguiamo il codice
    if (grid) {
      
      // imagesLoaded: Aspetta che TUTTE le foto (pesanti) siano scaricate
      imagesLoaded( grid, function() {
        
        // 1. Inizializza Masonry (calcola le posizioni)
        var msnry = new Masonry( grid, {
          itemSelector: '.masonry-item',
          percentPosition: true, // Importante per il responsive
          transitionDuration: '0.2s' // Durata animazione spostamento
        });

        // 2. IL FIX MAGICO:
        // Aggiunge la classe .loaded al CSS (opacity: 1)
        // Le foto appaiono dolcemente solo ORA che sono ordinate
        grid.classList.add('loaded'); 
        
        // Forza un ricalcolo finale per sicurezza
        msnry.layout();
        
      });
    }
  });
</script>
